<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8"> 
	<!-- fonts -->
	<link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Josefin+Sans' rel='stylesheet' type='text/css'>

	<!-- bootstrap -->
	<link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css' rel='stylesheet'>
	<script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>

	<!-- src -->
	<link href='./src/styles.css' rel='stylesheet'>
	<script src="./src/index.js"></script>

	<title>Calculator</title>
</head>
<body>
	<div class="container-main">
		<div class="calc">
			<div class="header">
				<h5><strong>CAZIO V.01</strong></h5>
			</div> <!-- header -->
			<div class="display text-right">
				<div id="input">0</div>
				<div id="history">0</div>
			</div> <!-- display -->
			<div class="wrapper">
				<div class="row-btn">
					<button class="btn-standard btn-red" value="c">C</button>
					<button class="btn-standard btn-red" value="ce">CE</button>
					<button class="btn-standard btn-yellow" value="/">&divide;</button>
					<button class="btn-standard btn-yellow" value="*">x</button>
				</div>
				<div class="row-btn">
					<button class="btn-standard" value="7">7</button>
					<button class="btn-standard" value="8">8</button>
					<button class="btn-standard" value="9">9</button>
					<button class="btn-standard btn-yellow" value="-">-</button>
				</div>
				<div class="row-btn">
					<button class="btn-standard" value="4">4</button>
					<button class="btn-standard" value="5">5</button>
					<button class="btn-standard" value="6">6</button>
					<button class="btn-standard btn-yellow" value="+">+</button>
				</div>

				<button class="btn-high btn-yellow" value="=">=</button>
				<div class="short">
					<div class="row-btn">
						<button class="btn-standard" value="1">1</button>
						<button class="btn-standard" value="2">2</button>
						<button class="btn-standard" value="3">3</button>
					</div>

					<div class="row-btn">
						<button class="btn-long" value="0">0</button>
						<button class="btn-standard" value=".">.</button>
					</div>
				</div>
				

			</div> <!-- wrapper -->		
		</div> <!-- calc -->		
	</div> <!-- container -->

</body>
</html>
