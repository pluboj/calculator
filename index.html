<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8"> 
	<!-- fonts -->
	<link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Josefin+Sans' rel='stylesheet' type='text/css'>

	<!-- bootstrap -->
	<link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css' rel='stylesheet'>
	<script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>

	<!-- src -->
	<link href='./src/styles.css' rel='stylesheet'>

	<title>Calculator</title>
</head>
<body>
	<div class="container-main">
		<div class="calc">
			<div class="header">
				<h5><strong>CAZIO V.01</strong></h5>
			</div> <!-- header -->
			<div class="display text-right">
				<div id="input">0</div>
				<div id="history">0</div>
			</div> <!-- display -->
			<div class="wrapper">
				<div class="row-btn">
					<button class="btn-standard btn-red">AC</button>
					<button class="btn-standard btn-red">CE</button>
					<button class="btn-standard btn-yellow">&divide;</button>
					<button class="btn-standard btn-yellow">x</button>
				</div>
				<div class="row-btn">
					<button class="btn-standard">7</button>
					<button class="btn-standard">8</button>
					<button class="btn-standard">9</button>
					<button class="btn-standard btn-yellow">-</button>
				</div>
				<div class="row-btn">
					<button class="btn-standard">4</button>
					<button class="btn-standard">5</button>
					<button class="btn-standard">6</button>
					<button class="btn-standard btn-yellow">+</button>
				</div>

				<button class="btn-high btn-yellow">=</button>
				<div class="short">
					<div class="row-btn">
						<button class="btn-standard">1</button>
						<button class="btn-standard">2</button>
						<button class="btn-standard">3</button>
					</div>

					<div class="row-btn">
						<button class="btn-long">0</button>
						<button class="btn-standard">.</button>
					</div>
				</div>
				

			</div> <!-- wrapper -->		
		</div> <!-- calc -->		
	</div> <!-- container -->

</body>
</html>
